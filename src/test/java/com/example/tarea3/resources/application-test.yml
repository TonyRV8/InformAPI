# src/test/resources/application-test.yml
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  # Excluir componentes problemáticos en pruebas
  autoconfigure:
    exclude:
      - com.example.tarea3.DatabaseConnectionListener
  
  profiles:
    active: test
  
  # Desactivar logs
  logging:
    level:
      org.springframework.security: ERROR
      org.springframework.web: ERROR
      org.hibernate: ERROR
      org.h2: ERROR
      com.zaxxer.hikari: ERROR
      org.springframework.test: ERROR

# Configuraciones específicas de prueba
scopus:
  api:
    key: test-api-key

# Forzar uso de H2 en pruebas
management:
  endpoints:
    enabled-by-default: false