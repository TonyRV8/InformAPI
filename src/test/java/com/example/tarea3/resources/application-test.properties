# Configuración para pruebas de integración
# src/test/resources/application-test.properties

# Base de datos en memoria para pruebas (FORZAR H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuración para pruebas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactivar el listener de conexión en pruebas
spring.autoconfigure.exclude=com.example.tarea3.DatabaseConnectionListener

# Desactivar logs innecesarios en pruebas
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.h2=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.springframework.test=ERROR

# API Key de Scopus (mock para pruebas)
scopus.api.key=test-api-key

# Configuración de seguridad para pruebas
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Desactivar cachés para pruebas
spring.cache.type=none

# Configuración de Jackson para pruebas
spring.jackson.serialization.fail-on-empty-beans=false

# Configuración de perfil activo
spring.profiles.active=test