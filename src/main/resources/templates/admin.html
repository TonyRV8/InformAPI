<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 245, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin-top: 100px;
            position: relative;
        }
        
        .card {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 5px solid #B0FC38;
        }
        
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .btn-primary {
            background-color: #B0FC38;
            border-color: #B0FC38;
            color: #333;
        }
        
        .btn-primary:hover {
            background-color: #9de82c;
            border-color: #9de82c;
            color: #333;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #B0FC38;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <h2 class="mb-4">Panel de Administraci贸n</h2>
        
        <!-- Editar perfil -->
        <a href="/perfil/editar" class="btn btn-primary btn-custom">Editar Perfil</a>

        <!-- Ver todos los usuarios -->
        <a href="/admin/usuarios" class="btn btn-secondary btn-custom">Ver Todos los Usuarios</a>

        <!-- Cerrar sesi贸n -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger btn-custom">Cerrar Sesi贸n</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
