<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Sistema de Artículos Científicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dark-mode.css}">
    
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin-top: 100px;
            position: relative;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: var(--card-bg);
            text-align: center;
            border-left: 5px solid #dc3545;
        }
        
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2>Se ha producido un error</h2>
        
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:unless="${errorMessage}" class="alert alert-danger mt-3">
            <p>Ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.</p>
        </div>
        
        <div class="mt-4">
            <a href="/search" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Volver a búsqueda
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dark-mode.js"></script>
</body>
</html>
