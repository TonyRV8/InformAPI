<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Sistema de Artículos Científicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dark-mode.css}">
    
    <!-- CSRF Token para peticiones AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            position: relative;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: var(--card-bg);
            text-align: center;
            border-left: 5px solid var(--primary-color);
        }
        
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: 0.3s;
        }
        
        .btn-custom:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
            color: var(--text-color);
        }
        
        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        h2 {
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .app-title h1 {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-title p {
            font-style: italic;
            color: var(--text-color);
        }
        
        .text-muted {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-title">
        <h1>Sistema de Búsqueda y Recomendación</h1>
        <p>Artículos Científicos</p>
    </div>
    
    <div class="card">
        <h2 class="mb-3">Bienvenido, <span th:text="${#authentication.name}"></span> <i class="fas fa-flask"></i></h2>
        <p class="text-muted">Accede a las opciones de tu perfil científico.</p>
        
        <a href="/perfil/editar" class="btn btn-primary btn-custom mb-2"><i class="fas fa-user-edit"></i> Editar Perfil</a>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-custom logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dark-mode.js"></script>
</body>
</html>
