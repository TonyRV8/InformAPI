<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Sistema de Artículos Científicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 245, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 400px;
            margin-top: 100px;
            position: relative;
        }
        
        .card {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #B0FC38;
        }
        
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #B0FC38;
            border-color: #B0FC38;
            color: #333;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #9de82c;
            border-color: #9de82c;
            color: #333;
        }
        
        .form-control:focus {
            border-color: #B0FC38;
            box-shadow: 0 0 0 0.25rem rgba(176, 252, 56, 0.25);
        }
        
        .alert {
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .app-title h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .app-title p {
            font-style: italic;
            color: #555;
        }
        
        .form-icon {
            color: #B0FC38;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-title">
        <h1>Sistema de Búsqueda y Recomendación</h1>
        <p>Artículos Científicos</p>
    </div>

    <div class="card shadow p-4">
        <div class="text-center mb-3">
            <i class="fas fa-flask fa-3x mb-3" style="color: #B0FC38;"></i>
            <h3>Iniciar Sesión</h3>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> Credenciales inválidas. Por favor, intenta nuevamente.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> Has cerrado sesión exitosamente.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user form-icon"></i>Usuario</label>
                <input type="text" class="form-control" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock form-icon"></i>Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        
        <p class="text-center mt-3">¿No tienes cuenta? <a href="/registro" style="color: #B0FC38;">Regístrate aquí</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
