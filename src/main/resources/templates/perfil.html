<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Sistema de Artículos Científicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dark-mode.css}">
    
    <!-- CSRF Token para peticiones AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            position: relative;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: var(--card-bg);
            text-align: center;
            border-left: 5px solid var(--primary-color);
        }
        
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-custom:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
            color: var(--text-color);
        }
        
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            color: white;
        }
        
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        
        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        h2 {
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .app-title h1 {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-title p {
            font-style: italic;
            color: var(--text-color);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .navbar {
            background-color: var(--navbar-bg);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .navbar-brand, .navbar-nav .nav-link {
            color: var(--text-color);
        }
        
        .navbar-nav .nav-link.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .text-muted {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg shadow-sm sticky-top mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/perfil">
            <i class="fas fa-flask me-2"></i>
            InformAPI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/favoritos">Favoritos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recomendaciones">Recomendaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/perfil/editar">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link border-0 bg-transparent">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="user-avatar">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2 class="mb-3">Bienvenido, <span th:text="${#authentication.name}"></span></h2>
        <p class="text-muted">Perfil de investigador científico</p>
        
        <a href="/perfil/editar" class="btn btn-primary btn-custom">
            <i class="fas fa-user-edit me-2"></i> Editar Perfil
        </a>
        
        <a href="/search" class="btn btn-info btn-custom">
            <i class="fas fa-search me-2"></i> Buscar Artículos
        </a>
        
        <a href="/favoritos" class="btn btn-warning btn-custom">
            <i class="fas fa-star me-2"></i> Mis Favoritos
        </a>
        
        <a href="/recomendaciones" class="btn btn-info btn-custom">
            <i class="fas fa-magic me-2"></i> Recomendaciones
        </a>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-custom logout-btn">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dark-mode.js"></script>
</body>
</html>
