<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dark-mode.css}">
    
    <!-- CSRF Token para peticiones AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'var(--primary-color)',
                            hover: 'var(--primary-hover-color)'
                        },
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/images/Ciencia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: -1;
        }
        
        /* Estilos personalizados para modo oscuro en Tailwind */
        [data-theme="dark"] .bg-white {
            background-color: var(--card-bg) !important;
        }
        
        [data-theme="dark"] .text-gray-700,
        [data-theme="dark"] .text-gray-800 {
            color: var(--text-color) !important;
        }
        
        [data-theme="dark"] .border {
            border-color: var(--border-color) !important;
        }
        
        [data-theme="dark"] .bg-gray-500 {
            background-color: var(--secondary-color) !important;
        }
        
        [data-theme="dark"] .hover\:bg-gray-700:hover {
            background-color: var(--secondary-hover-color) !important;
        }
        
        [data-theme="dark"] .focus\:border-primary:focus {
            border-color: var(--primary-color) !important;
        }
        
        [data-theme="dark"] .focus\:ring-primary:focus {
            --tw-ring-color: var(--primary-color) !important;
        }
        
        [data-theme="dark"] input {
            background-color: var(--input-bg) !important;
            color: var(--text-color) !important;
        }
    </style>
</head>
<body class="p-6 flex justify-center items-center h-screen relative">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 border-l-4 border-primary">
        <h1 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-primary">Editar Usuario</h1>

        <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" method="post">
            <label class="block text-gray-700">Nombre:</label>
            <input type="text" name="nombre" th:value="${usuario.nombre}" 
                   class="w-full border p-2 rounded mb-2 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" required>
            
            <label class="block text-gray-700">Email:</label>
            <input type="email" name="email" th:value="${usuario.email}" 
                   class="w-full border p-2 rounded mb-2 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" required>
            
            <label class="block text-gray-700">Nueva Contrase√±a (opcional):</label>
            <input type="password" name="password" 
                   class="w-full border p-2 rounded mb-4 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            
            <button type="submit" class="bg-primary text-gray-800 px-4 py-2 rounded hover:bg-opacity-80 transition">
                Guardar Cambios
            </button>
        </form>

        <div class="mt-4">
            <a href="/admin/usuarios" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Cancelar</a>
        </div>
    </div>

    <script src="/js/dark-mode.js"></script>
</body>
</html>
